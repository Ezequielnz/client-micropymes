<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MicroPymes</title>
    <script>
      // Redirigir si la URL contiene access_token y estamos en un entorno incorrecto
      if (window.location.hash.includes('access_token=')) {
        // En desarrollo: redirigir desde localhost:3000 a localhost:5173
        if (window.location.hostname === 'localhost' && window.location.port === '3000') {
          const redirectUrl = 'http://localhost:5173/confirm-email' + window.location.hash;
          window.location.href = redirectUrl;
        }
        // En producción: ir directamente a confirm-email si no estamos ya ahí
        else if (!window.location.pathname.includes('/confirm-email')) {
          window.location.href = '/confirm-email' + window.location.hash;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
